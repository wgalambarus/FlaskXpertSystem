{% extends "base.html" %}
{% block title %}Konfirmasi Kesalahan Jawaban{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-white px-4 py-16">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Konfirmasi Jawaban</h2>

    <p class="text-gray-700 text-lg mb-8">
      Apakah ada kesalahan dalam jawaban sebelumnya?
    </p>

    <form method="POST" class="space-y-4">
      <button
        name="error"
        value="ya"
        type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-md transition duration-300"
      >
        Ya, ada kesalahan
      </button>
      <button
        name="error"
        value="tidak"
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition duration-300"
      >
        Tidak, sudah benar
      </button>
    </form>

    <a href="{{ url_for('index') }}" class="inline-block mt-6 text-green-700 hover:underline">
      Kembali ke Halaman Utama
    </a>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease-out forwards;
}
</style>
{% endblock %}
