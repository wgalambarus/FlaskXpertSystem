{% extends "base.html" %}
{% block title %}Kirim Feedback{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-50 px-4 py-16">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Kirim Feedback</h2>

    <p class="text-gray-700 mb-4">
      Mohon berikan feedback agar sistem kami bisa lebih baik:
    </p>

    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="ticket"
        placeholder="Kode Ticket"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900"
      />

      <textarea
        name="comment"
        rows="4"
        placeholder="Tulis saran atau komentar Anda di sini..."
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900"
      ></textarea>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-300"
      >
        Kirim Feedback
      </button>
    </form>

    <a href="{{ url_for('index') }}" class="inline-block mt-6 text-blue-700 hover:underline">
      Kembali ke Halaman Utama
    </a>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease-out forwards;
}
</style>
{% endblock %}
