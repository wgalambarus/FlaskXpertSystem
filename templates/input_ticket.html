{% extends "base.html" %}
{% block title %}Masukkan Ticket{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-green-50 px-4 py-16">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in">
    <h2 class="text-3xl font-extrabold text-green-700 mb-6">Masukkan Ticket Anda</h2>

    {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-6">
      <input
        type="text"
        name="ticket"
        placeholder="Kode Ticket"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900"
      />
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition duration-300"
      >
        Cari Ticket
      </button>
    </form>

    <a href="{{ url_for('index') }}" class="inline-block mt-6 text-green-700 hover:underline">
      Kembali ke Halaman Utama
    </a>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease-out forwards;
}
</style>
{% endblock %}
