<!DOCTYPE html>
<html>
<head>
    <title>Masukkan Ticket</title>
</head>
<body>
    <h2>Masukkan Ticket Anda</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="ticket" placeholder="Kode Ticket" required />
        <button type="submit">Cari Ticket</button>
    </form>
    <a href="{{ url_for('index') }}">Kembali ke Halaman Utama</a>
</body>
</html>
