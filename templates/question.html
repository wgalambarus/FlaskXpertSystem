{% extends "base.html" %}

{% block content %}
<!-- Wrapper with background -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-white flex items-center justify-center px-4 pt-32 pb-24">
  <!-- Inner card with fade-in animation -->
  <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl p-8 animate-fade-in-up">

    <!-- Icon + Question -->
    <div class="flex items-center space-x-3 mb-6 transition-opacity duration-700 ease-in-out delay-100 opacity-0 animate-fade-in">
      <div class="text-green-600 text-3xl">
        ‚ùì
      </div>
      <h1 class="text-xl md:text-2xl font-semibold text-gray-800">
        {{ question }}
      </h1>
    </div>

    <!-- Form Options -->
    <form method="POST" class="space-y-4">
      {% for opt in options %}
      <label class="flex items-center space-x-3 bg-gray-50 hover:bg-gray-100 p-3 rounded-md cursor-pointer transition-transform transform hover:scale-[1.02] duration-200 ease-in-out animate-fade-in-up delay-200">
        <input type="radio" name="answer" value="{{ opt }}" required
               class="form-radio text-green-600 focus:ring-green-500" />
        <span class="text-gray-700">{{ opt }}</span>
      </label>
      {% endfor %}

      <!-- Submit Button -->
      <div class="pt-6">
        <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-3 rounded-md hover:bg-green-700 transition-transform transform hover:scale-105 duration-300 animate-fade-in-up delay-300">
          Lanjut
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Custom animations using Tailwind (can be added in your CSS or Tailwind config) -->
<style>
@keyframes fade-in-up {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-up {
  animation: fade-in-up 0.6s ease-out forwards;
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
.animate-fade-in {
  animation: fade-in 1s ease-out forwards;
}
</style>
{% endblock %}
