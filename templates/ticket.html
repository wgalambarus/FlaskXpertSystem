{% extends "base.html" %}
{% block title %}Diagnosa Selesai{% endblock %}

{% block content %}
<div class="min-h-screen bg-green-50 flex items-center justify-center px-4 py-16">
  <div class="max-w-3xl w-full bg-white rounded-xl shadow-lg p-8 animate-fade-in">
    <h2 class="text-3xl font-bold text-green-700 mb-6">Hasil Diagnosa - Ticket <span class="text-gray-900">{{ ticket }}</span></h2>

    <ul class="space-y-4 text-gray-800">
      {% for qa in qa_history %}
      <li class="bg-green-50 border border-green-200 rounded-md p-4 shadow-sm hover:shadow-md transition">
        <p class="font-semibold text-green-800">{{ qa.question }}</p>
        <p class="mt-1">Jawaban: <em class="text-gray-700">{{ qa.answer }}</em></p>
      </li>
      {% endfor %}
    </ul>

    <div class="mt-8 text-center">
      <a href="{{ url_for('index') }}"
         class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md transition">
        Kembali ke Halaman Utama
      </a>
    </div>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease-out forwards;
}
</style>
{% endblock %}
