{% extends "base.html" %}
{% block title %}Diagnosa Selesai{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-green-50 px-4 py-16">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in">
    <h2 class="text-3xl font-extrabold text-green-700 mb-6">Diagnosa Berhasil!</h2>
    <p class="text-lg text-gray-700 mb-4">
      Kode Ticket Anda: <strong class="text-green-900 text-xl">{{ ticket }}</strong>
    </p>
    <p class="text-gray-600 mb-8">Simpan kode ticket ini untuk melihat hasil diagnosa kembali.</p>
    <a href="{{ url_for('index') }}"
       class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-md transition duration-300">
      Kembali ke Halaman Utama
    </a>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease-out forwards;
}
</style>
{% endblock %}
